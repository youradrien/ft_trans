server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files directly
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: improve caching for assets (adjust as needed)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot|otf)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Optional: disable .htaccess and hidden files serving
    location ~ /\.(?!well-known).* {
        deny all;
    }
}


