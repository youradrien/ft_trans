version: '3.8'

services:
  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - '5173:5173'  # ‚Üê Vite dev server
    volumes:
      - ./src/front-end:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true

  backend:
    build:
      context: ./src/back-end
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development   # 'production' en prod
    ports:
      - "3010:3010"
    restart: unless-stopped

volumes:
  sqlite-data: